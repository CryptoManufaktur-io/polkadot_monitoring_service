version: '3.4'

services:
  polkadot_common_exporter:
    build:
      context: ./exporters/common
      args:
        exporter: "common_exporter"
    environment:
    - "LISTEN=0.0.0.0"
    - "PORT=9150" 
    - "CHAIN=polkadot"
    env_file:
    - ./polkadot.env
    networks:
    - exporters
    restart: on-failure
  
  polkadot_finality_exporter:
    build:
      context: ./exporters/common
      args:
        exporter: "finality_exporter"
    environment:
    - "LISTEN=0.0.0.0"
    - "PORT=9150"
    - "CHAIN=polkadot"
    env_file:
    - ./polkadot.env
    networks:
    - exporters
    restart: on-failure
  
  polkadot_events_exporter:
    build:
      context: ./exporters/events
    networks:
    - exporters
    env_file:
    - ./polkadot.env
    restart: on-failure